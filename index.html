<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Calculator - JS | Model pattern | MVC | Pub/Sub pattern</title>
		<link href="css/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="projExpl">
			Simple Calculator in <b>JavaScript</b> with pattern usage Module + MVC + Publish-Subscribe
			<br>Can be used both with keyboard and button click
		</div>
		<div class="calculator">
			<div class="display">
				<div id="display-text"></div>
			</div>
			<button id="button-c" class="button button-red operation">c</button>
	        <button id="button-x" class="button button-gray operation">x</button>
	        <button id="button--" class="button button-gray operation">-</button>
	        <button id="button-+" class="button button-gray operation">+</button>
	        <button id="button-7" class="button button-gray number">7</button>
	        <button id="button-8" class="button button-gray number">8</button>
	        <button id="button-9" class="button button-gray number">9</button>
	        <button id="button-4" class="button button-gray number">4</button>
	        <button id="button-5" class="button button-gray number">5</button>
	        <button id="button-6" class="button button-gray number">6</button>
	        <button id="button-1" class="button button-gray number">1</button>
	        <button id="button-2" class="button button-gray number">2</button>
	        <button id="button-3" class="button button-gray number">3</button>
	        <button id="button-0" class="button button-gray number">0</button>	        
        	<button id="button-=" class="button button-blue operation">=</button> 
	    </div>
	    <script src="js/calculator.js"></script>
	    <script src="js/main.js"></script>
	</body>
</html>
